<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input type="text" v-model="weight"></input> kg<br>
    <span>Wzrost: </span>
    <input type="text" v-model="height"></input> cm
    <p>Wska≈∫nik BMI: {{BMI}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        weight: null,
        height: null,
      },
      computed: {
        BMI: function () {
          return (this.weight / Math.pow((this.height/100),2)).toFixed(2);
        }
      }
    });
  </script>

</body>
</html>
