<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <style rel="stylesheet">
        ol li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input id="input" type="text" name="item">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    	function addItem() {
            let val = document.getElementsByName('item')[0].value;
            let item = document.createElement('li');
            item.innerHTML = val;
            document.getElementsByTagName('ol')[0].appendChild(item);
        }
        $("li").on("dblclick",function() {
            $(this).remove();
        });
        $("button").on("click",addItem);
    </script>
</body>

</html>
