<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Architektura von Neumanna</h1>
    <von-neumann-architecture></von-neumann-architecture>
  </div>
  <script type="text/x-template" id="architecture">
    <div>
        <h3 v-for="element in elements">{{element}}</h3>
    </div>
  </script>
  <script>
    Vue.component('von-neumann-architecture', {
      template: '#architecture',
      props: ['element'],
      data() {
          return {
            elements: ['Procesor','Pamięć','Urządzenia wejścia / wyjścia']
          }
      }
    })
    var app = new Vue({
      el: '#app',
    });
  </script>

</body>
</html>
