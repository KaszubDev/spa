<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List of personal data</h1>
    <button type="button" onclick="display()">Click to display data</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
            function display(){
                $.getJSON( "ajax/people.json", function( data ) {
                var items = [];
                $.each( data, function( val ) {
                    items.push( "<li>" + val.name + " " + val.surname + ", " + val.country + "</li>" );
                });

                $( "<ol/>", {
                    html: items.join( "" )
                }).appendTo( "body" );
                });
            }
		</script>
</body>
</html>
