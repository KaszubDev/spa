<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>Student's grades: <span v-for="digit in grades"> {{digit}}</span></p>
    <p>Average grade: {{average}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4,5,3,2,3,5,5,2,4],
    },
    computed: {
      average: function () {
        let sum = 0;
        for (let i=0; i < this.grades.length; i++) {
            sum += this.grades[i];
        }
        return (sum / this.grades.length).toFixed(2);
      }
    }
    });
  </script>

</body>
</html>
