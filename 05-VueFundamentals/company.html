<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      #app {
        margin: 0 auto;
        width: 30%;
        border: 1px solid black;
        text-align: center;
      }
      #app h1 {
        text-transform: uppercase;
      }
    </style>
</head>
<body>
  <div id="app">
    <h1>{{company}}</h1>
    <p>{{address}}</p>
    <p>{{postcode}} {{city}}</p>
    <p>tel. {{landline}}, {{mobile}}</p>
    <p><a v-bind:href="web">{{web}}</a></p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
